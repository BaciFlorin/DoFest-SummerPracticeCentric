<div class="table-container-activity">
  <mat-form-field>
    <mat-label>Title filter</mat-label>
    <input matInput (keyup)="applyFilterTitle($event)" #input />
  </mat-form-field>
  <mat-table [dataSource]="adminService.activityDataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.description }} </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="adminService.activityDisplayedColumns"
    ></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: adminService.activityDisplayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[5, 6, 7, 8, 10]"
    showFirstLastButtons
  ></mat-paginator>
</div>
