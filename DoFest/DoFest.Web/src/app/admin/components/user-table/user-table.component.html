<div class="table-container-users">
  <mat-form-field>
    <mat-label>Email filter</mat-label>
    <input matInput (keyup)="applyFilterEmail($event)" #input />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Username filter</mat-label>
    <input matInput (keyup)="applyFilterUsername($event)" #input />
  </mat-form-field>
  <mat-table [dataSource]="adminService.userDataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="Username">
      <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.username }} </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.email }} </mat-cell>
    </ng-container>

    <!-- UserType Column -->
    <ng-container matColumnDef="UserType">
      <mat-header-cell *matHeaderCellDef> UserType </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.userType }} </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="adminService.userDisplayedColumns"
    ></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: adminService.userDisplayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[5, 6, 7, 8, 10]"
    showFirstLastButtons
  ></mat-paginator>
</div>
