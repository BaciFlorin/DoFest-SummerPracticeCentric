<div class="table-container-activity-type">
  <mat-form-field>
    <mat-label>Name filter</mat-label>
    <input matInput (keyup)="applyFilterName($event)" #input />
  </mat-form-field>
  <mat-table [dataSource]="adminService.activityTypeDataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="adminService.activityTypeDisplayedColumns"
    ></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: adminService.activityTypeDisplayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[5, 6, 7, 8, 10]"
    showFirstLastButtons
  ></mat-paginator>
</div>
