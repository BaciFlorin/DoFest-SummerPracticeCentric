<div class="authentication-container">
  <img src="assets/images/sign_in.svg">
  <form class="authentication-content"
        [formGroup]="formGroup">
    <span class="login-label">{{isSetRegistered? 'Register': 'Log in'}} </span>
    <label>Email</label>
    <input formControlName="email"
           type="email" />

    <div *ngIf="isInvalid(formGroup.get('email'))" class="error-alert">
      Email is invalid
    </div>

    <label>Password</label>
    <input formControlName="password"
           type="password" />

    <div *ngIf="isInvalid(formGroup.get('password'))" class="error-alert">
      Password must have minumum 8 characters
    </div>

    <ng-container *ngIf="isSetRegistered">
      <label>Full name</label>
      <input formControlName="fullName"
             type="text"/>

      <label>Username</label>
      <input formControlName="username" type="text">

      <label>City</label>
      <select formControlName="city" >
        <option *ngFor="let city of cities;" [value]="city">{{city}}</option>
      </select>

      <label>UserType</label>
      <select formControlName="userType">
        <option *ngFor="let type of userTypes;" [value]="type">{{type}}</option>
      </select>

      <label>Age</label>
      <input type="number" formControlName="age">
      <div *ngIf="isInvalid(formGroup.get('age'))" class="error-alert">
        Age must be between 18 and 99
      </div>

      <label>Year of study:</label>
      <input type="number" formControlName="yearStudy">
      <div *ngIf="isInvalid(formGroup.get('yearStudy'))" class="error-alert">
        Year of study must be between 1 and 6
      </div>
    </ng-container>

    <span class="not-registered"><input type="checkbox"
             (click)="setRegister()" />
      <p>{{isSetRegistered? 'Go back to log in': 'I am not registered yet'}}</p>
    </span>

    <button type="button"
            (click)="authenticate()"><span>{{isSetRegistered? 'Register': 'Login'}}</span></button>
  </form>
</div>
