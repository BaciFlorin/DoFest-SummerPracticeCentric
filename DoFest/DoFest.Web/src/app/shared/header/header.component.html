<header>
  <section>
    <a routerLink="dashboard">
      <img src="../../assets/images/navigator.svg" />
    </a>
  </section>

  <section id="project-title">
    <h2>
      DoFest
    </h2>
  </section>

  <section
    *ngIf="userService.username | async as username"
    class="flex-row-end"
  >
    <ng-container *ngIf="userService.username != ''">
    <img src="../../assets/images/profile.png" (click)="onProfileClick()" matTooltip="Go to your account"/>
    <h3 class="flex-row-end">Welcome, {{ username }}</h3>
    <img
      class="logout"
      src="../../assets/images/logout.svg"
      (click)="logout()"
    />
  </ng-container>
  </section>
</header>
